<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini project of Yulduz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #333;
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #666;
      }

      label {
        display: block;
        font-size: 1.1em;
        margin-bottom: 5px;
        color: #444;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.1em;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome, Yulduz!</h1>
      <h2>University Timetable</h2>
      <form method="GET" action="/timetable">
        <label for="level">Enter Level:</label>
        <input type="number" id="level" name="level" min=1 max=4 required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
